<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Responsive Login/Register Page</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
            transition: color 0.3s;
        }

        .terms-text {
            font-size: 12px;
            color: #888;
            margin-bottom: 20px;
            text-align: center;
        }

        .terms-text a {
            color: #007bff;
            text-decoration: none;
        }

        .terms-text a:hover {
            text-decoration: underline;
        }

        .toggle-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .toggle-buttons a {
            text-decoration: none;
            color: #555;
            padding: 10px;
            font-size: 16px;
            margin: 0 15px;
            position: relative;
        }

        .toggle-buttons a.active {
            color: #007bff;
        }

        .toggle-buttons a.active::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 2px;
            background-color: #007bff;
            border-radius: 3px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            border: none;
            border-bottom: 1px solid #ccc;
            width: 100%;
            padding: 10px;
            padding-left: 40px; /* Add space for icon */
            font-size: 16px;
            background-color: transparent;
            box-sizing: border-box;
        }

        .input-group input:focus {
            outline: none;
            border-bottom: 2px solid #007bff;
        }

        .input-group .input-group-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        /* Eye icon for password visibility toggle */
        .input-group .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #888;
            margin-top: 5px;
            margin-bottom: 20px;
        }

        .remember-forgot input[type="checkbox"] {
            margin-right: 5px;
        }

        button.submit-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            font-size: 16px;
        }

        .social-connect {
            margin-top: 20px;
            text-align: center;
        }

        .social-connect p {
            margin-bottom: 10px;
            font-size: 14px;
            color: #888;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons a {
            width: 40px;
            height: 40px;
            background-color: #ddd;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .social-icons a.facebook { background-color: #3b5998; }
        .social-icons a.instagram { background-color: #E4405F; }
        .social-icons a.pinterest { background-color: #BD081C; }
        .social-icons a.linkedin { background-color: #0077B5; }

        /* Fingerprint Sensor */
        .fingerprint-login {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .fingerprint-box {
            width: 50px;
            height: 50px;
            background-color: #007bff; /* Blue box */
            border-radius: 8px; /* Slightly rounded corners */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .fingerprint-box i {
            font-size: 24px;
            color: white; /* White fingerprint icon */
        }

        /* Responsive Design for Smaller Devices */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }

            h2 {
                font-size: 22px;
            }

            .terms-text {
                font-size: 11px;
            }

            .toggle-buttons a {
                font-size: 14px;
                padding: 8px;
            }

            .submit-btn {
                padding: 12px;
            }

            .input-group input {
                padding: 8px;
                padding-left: 35px;
            }

            .input-group .input-group-icon {
                left: 5px;
            }

            .social-icons a {
                width: 35px;
                height: 35px;
            }

            .fingerprint-box {
                width: 40px;
                height: 40px;
            }

            .fingerprint-box i {
                font-size: 20px;
            }
        }

        /* Hide the register form initially */
        #registerForm {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="formHeading">Login</h2>
        <p class="terms-text">By signing in you are agreeing to our <a href="#">Terms</a> and <a href="#">privacy policy</a>.</p>

        <div class="toggle-buttons">
            <a id="loginToggle" class="active" href="#" onclick="showLogin(event)">Login</a>
            <a id="registerToggle" href="#" onclick="showRegister(event)">Register</a>
        </div>

        <div id="loginForm">
            <form>
                <div class="input-group">
                    <i class="fas fa-envelope input-group-icon"></i>
                    <input type="text" id="emailId" name="emailId" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock input-group-icon"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('password')"></i>
                </div>
                
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember Password</label>
                    <a href="#">Forgot Password?</a>
                </div>
                
                <button type="submit" class="submit-btn">Login</button>
            </form>

            <div class="social-connect">
                <p>or connect with</p>
                <div class="social-icons">
                    <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="pinterest"><i class="fab fa-pinterest-p"></i></a>
                    <a href="#" class="linkedin"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>

        <div id="registerForm">
            <form>
                <div class="input-group">
                    <i class="fas fa-user input-group-icon"></i>
                    <input type="text" id="fullName" name="fullName" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope input-group-icon"></i>
                    <input type="text" id="registerEmail" name="registerEmail" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock input-group-icon"></i>
                    <input type="password" id="registerPassword" name="registerPassword" placeholder="Password" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('registerPassword')"></i>
                </div>
                
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>

        <div class="fingerprint-login">
            <div class="fingerprint-box" onclick="handleFingerprintClick()">
                <i class="fas fa-fingerprint"></i>
            </div>
        </div>
    </div>

    <script>
        function showLogin(event) {
            event.preventDefault();
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginToggle').classList.add('active');
            document.getElementById('registerToggle').classList.remove('active');
            document.getElementById('formHeading').textContent = 'Login';
        }

        function showRegister(event) {
            event.preventDefault();
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('registerToggle').classList.add('active');
            document.getElementById('loginToggle').classList.remove('active');
            document.getElementById('formHeading').textContent = 'Register';
        }

        function togglePasswordVisibility(id) {
            const passwordField = document.getElementById(id);
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
        }

        function handleFingerprintClick() {
            // Handle fingerprint login action here
            alert('Fingerprint login clicked!');
        }
    </script>
</body>
</html>
