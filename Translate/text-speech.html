<html lang="en">
<head>

    <style>
        /* General Style Reset */
        * {

            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

            content: "";

            z-index: -1;
            height: 100vh;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgba(0, 0, 0, 0.8);
        }

            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            border-radius: 20px;
            width: 85%;
            max-width: 900px;
            padding: 40px 30px;
            color: white;
            text-align: center;
            position: relative; /* Ensure .content can be positioned */
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 70%;
            background-color: rgba(255, 255, 255, 0.2);
            color: rgb(5, 5, 5);
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .back-button i {
            margin-right: 8px;
        }

        .content h1 {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #FFFFFF;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .content p {
            font-size: 16px;
            margin-bottom: 25px;
        }

        .file {
            width: 100%;
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            margin-bottom: 20px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #FFFFFF;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            border: none;
            resize: none;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-bottom: 20px;
            font-size: 16px;
        }

        select, .btn, .b {
            padding: 12px 20px;
            border-radius: 35px;
            border: none;
            outline: none;
            font-size: 12px;
            cursor: pointer;
            background-color: #24C6DC;
            color: #fff;
            transition: all 0.3s ease;
        }

        .btn:hover, .b:hover {
            background-color: #4B70DD;
        }

        select {
            width: 100%;
            /* margin-bottom: 20px; */
            background: rgba(255, 255, 255, 0.2);
            color: rgb(54, 1, 247);
            /* padding-right: 40px; */
        }

        .fl {
            display: flex;
            gap: 10px;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .fl button {
            flex: 1;
        }

        .fl select {
            flex: 1;
        }

        .b {
            display: inline-flex;
            gap: 10px;
            align-items: center;
        }

        .bn {
            padding: 12px 30px;
            background-color: #4B70DD;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 35px;
            display: block;
            margin: 20px auto 0;
            text-decoration: none
            
            ;
        }

        .bn:hover {
            background-color: #24C6DC;
        }

        h2.mssg {
            font-size: 18px;
            margin-top: 10px;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .content {
                width: 90%;
                padding: 20px;
                margin-top: 40px;
            }

            .file, select {
                font-size: 14px;
            }

            .fl {
                flex-direction: column;
                gap: 10px;
            }

            textarea {
                font-size: 14px;
                padding: 10px;
            }

            .btn, .bn, .b {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }

            textarea {

            }

            .btn, .bn, .b {

                font-size: 12px;
            }

    </style>

<body>
    <a href="C:\Users\91730\OneDrive\Projects\Fruits.ai\Home\home.html" class="back-button"><i class="fas fa-arrow-left"></i>Back</a>
          
    <div class="content">
             
        <h1>Text Extraction, Translation, and Speech Converter</h1>
        <p>Extract text from documents, translate it into different languages, and convert it into speech with a single click.</p>
        
        <span style="font-size: 16px;">Select a file:</span>
        <input type="file" class="file"><br>
        <button class="btn">Extract</button>
        <h2 class="mssg"></h2>

        <div style="display: flex; gap: 20px;">
            <div>
                <textarea class="from-text" placeholder="Write something here..." cols="50" rows="10"></textarea>
                <div style="display: flex; gap: 20px; flex-direction: column;">
                    <select class="select"></select>
                    <button class="b">
                        <span class="fas fa-play" id="from"> Listen</span>
                        <span class="fas fa-copy" id="from"> Copy</span>
                    </button>
                </div>
            </div>
            
            <div>
                <textarea class="to-text" placeholder="Translated text will appear here..." cols="50" rows="10"></textarea>
                <div style="display: flex; gap: 20px; flex-direction: column;">
                    <select class="select"></select>
                    <button class="b">
                        <span class="fas fa-play" id="to"> Listen</span>
                        <span class="fas fa-copy" id="to"> Copy</span>
                    </button>
                </div>
            </div>
        </div>
        <button class="bn" style="text-decoration: none;">Translate</button>
    </div>
    <script>
        const fromText = document.querySelector(".from-text");
        const toText = document.querySelector(".to-text");
        selectTag = document.querySelectorAll("select");
        translatebtn = document.querySelector(".bn");
        vol = document.querySelectorAll(".b");

        selectTag.forEach((tag, id) => {
            for (const country_code in countries) {
                let selected = "";
                if (id === 0 && country_code === "en") {
                    selected = "selected";
                }
                if (id === 1 && country_code === "fr") {
                    selected = "selected";
                }
                tag.insertAdjacentHTML(
                    "beforeend",
                    `<option value="${country_code}" ${selected}>${countries[country_code]}</option>`
                );
            }
        });

        translatebtn.addEventListener("click", () => {
            const fromLang = selectTag[0].value;
            const toLang = selectTag[1].value;
            const text = fromText.value;
            if (!text) {
                alert("Please enter text to translate.");
                return;
            }
            toText.value = "Translating...";
            const apiUrl = `https://api.mymemory.translated.net/get?q=${text}&langpair=${fromLang}|${toLang}`;
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    toText.value = data.responseData.translatedText;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });

        vol.forEach((volButton) => {
            volButton.addEventListener("click", () => {
                let text = volButton.querySelector("span").innerText;
                let lang = volButton.querySelector("span").id;
                let url = `https://api.voicerss.org/?key=YOUR_API_KEY&hl=${lang}&src=${text}`;
                let audio = new Audio(url);
                audio.play();
            });
        });
    </script>
</body>
</html>
