<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

.card {
  background-color: #f2f2f2;
  border-radius: 10px;
  padding: 20px;
  margin: 10px;
}

.item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.item img {
  width: 100px;
  height: 100px;
  object-fit: cover;
}

.item h2 {
  margin: 0;
  font-size: 1.5rem;
}

.item p {
  margin: 0;
  font-size: 1.2rem;
}

.item button {
  background-color: #f44336;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 1rem;
}

.item button:hover {
  background-color: #da190b;
}

.item span {
  font-size: 1.5rem;
}
</style>
</head>
<body>

<div class="card">
  <div class="item">
    <div>
      <img src="https://i.imgur.com/gN8M7zS.jpg" alt="Orange">
      
    </div>
    <div><h2>Orange</h2>
        <p>$8.00</p></div>
    <div>
      <button>-</button>
      <span>2</span>
      <button>+</button>
      <p>$16.00</p>
    </div>
  </div>
</div>

</body>
</html>
