<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit.Ai Chatbot</title>
    <style>
        /* Chat container */
        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #ddd;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 10px;
        }

        /* Chat header */
        .chat-header {
            padding: 8px;
            color: white;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #0b0b0b; /* Add bottom border here */
        }

        /* Profile section */
        .header-profile {
            display: flex;
            align-items: center;
            padding-bottom: 10px; /* Add some bottom padding to improve visual separation */
        }

        .profile-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .profile-info {
            text-align: left;
        }

        .profile-info h2 {
            margin: 0;
            font-size: 16px;
            color: #6b3a79;
        }

        .status {
            font-size: 12px;
            margin: 0;
        }

        .status.online {
            color: #4CAF50;
            font-size: 8px;
        }

        .status.offline {
            color: #f44336;
        }

        /* Chat body */
        .chat-body {
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        /* Chat message styles */
        .chat-message {
            display: inline-block;
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 15px;
            font-size: 16px;
            line-height: 1.5;
            max-width: 100%; /* Set a max width for better readability */
            word-wrap: break-word; /* Handle long words */
            position: relative;
            margin-left: 0; /* Ensure no extra left margin */
            margin-right: 0; /* Ensure no extra right margin */
        }

        /* User message styles */
        .user-message {
            background-color: #984bae;
            color: white;
            align-self: flex-end;
            border-top-right-radius: 0;
        }

        /* Bot message styles */
        .bot-message {
            background-color: #f1f1f1;
            color: #333;
            align-self: flex-start;
            border-top-left-radius: 0;
        }

        /* Fruit list styling */
        .fruit-list {
            padding-left: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .fruit-item {
            display: flex;
            align-items: center;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%; /* Adjusted width */
            text-align: center;
        }

        .fruit-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
        }

        .quantity-controls {
            align-items: center;
            gap: 5px;
            width: fit-content;
            margin-left: 50px;
            margin-right: 15px;
        }

        .quantity-controls button {
            color: rgb(248, 86, 10);
            border: rgb(248, 86, 10);
            border-radius: 15px;
            cursor: pointer;
        }

        .quantity-controls .quantity {
            font-size: 16px;
            font-weight: bold;
            width: 30px;
            text-align: center;
            color: red;
        }

        .price {
            font-size: 10px;
            margin-top: 10px;
            color: red;
        }

        /* Chat footer */
        .chat-footer {
            padding: 10px;
            display: flex;
            border-top: 1px solid #ddd;
            background-color: white;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .chat-footer input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
            font-size: 16px;
            margin-right: 10px;
        }

        .chat-footer button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #984bae;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        #single-item-price {
            font-size: 9px;
            margin-top: 0px;
            color: red;
        }

        #fruit-name {
            font-size: 20px;
            margin-bottom: 0;
            margin-top: 0;
            color: red;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-profile">
                <img src="Images/profile.png" alt="John" class="profile-image">
                <div class="profile-info">
                    <h2>Anushka Jain</h2>
                    <p class="status online">Online</p>
                </div>
            </div>
        </div>
        <div class="chat-body" id="chatBody">
            <!-- Messages will be dynamically inserted here -->
        </div>
        <div class="chat-footer">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button id="sendMessage">Send</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatBody = document.getElementById('chatBody');
            const userInput = document.getElementById('userInput');
            const sendMessage = document.getElementById('sendMessage');

            const fruits = [
                { id: 1, name: 'Apple', image: 'Images/apple.png', pricePerUnit: 2.5 },
                { id: 2, name: 'Grapes', image: 'Images/grapes.png', pricePerUnit: 1.2 },
                { id: 3, name: 'Orange', image: 'Images/Tangerine.png', pricePerUnit: 3.0 }
            ];

            const selectedQuantities = {};

            function addMessage(content, isUser = false) {
                const message = document.createElement('div');
                message.classList.add('chat-message');
                message.classList.add(isUser ? 'user-message' : 'bot-message');
                message.innerHTML = content;
                chatBody.appendChild(message);
                chatBody.scrollTop = chatBody.scrollHeight; // Scroll to the bottom of chat
            }

            function renderFruitList(fruits) {
                return `
                    <ul class="fruit-list">
                        ${fruits.map(fruit => {
                            const quantity = selectedQuantities[fruit.id] || 0;
                            const totalPrice = quantity * fruit.pricePerUnit;
                            return `
                                <li class="fruit-item">
                                    <div class="fruit-image">
                                        <img src="${fruit.image}" alt="${fruit.name}">
                                    </div>
                                    <div class="fruit-info">
                                        <h3 id="fruit-name">${fruit.name}</h3>
                                        <p id="single-item-price">$${fruit.pricePerUnit.toFixed(2)}</p>
                                    </div>
                                    <div class="quantity-controls">
                                        <button class="quantity-decrease" data-id="${fruit.id}">-</button>
                                        <span id="quantity-${fruit.id}" class="quantity">${quantity}</span>
                                        <button class="quantity-increase" data-id="${fruit.id}">+</button>
                                        <br>
                                        <p id="price-${fruit.id}" class="price">Total Price: $${totalPrice.toFixed(2)}</p>
                                    </div>
                                </li>
                            `;
                        }).join('')}
                    </ul>
                `;
            }

            function handleUserMessage(message) {
                if (message.toLowerCase() === 'all list') {
                    addMessage(renderFruitList(fruits), false);
                } else {
                    const fruit = fruits.find(f => f.name.toLowerCase() === message.toLowerCase());
                    if (fruit) {
                        addMessage(renderFruitList([fruit]), false);  // Only display the selected fruit
                    } else {
                        addMessage('Sorry, I didn\'t understand that.', false);
                    }
                }
            }

            function updateFruitQuantity(fruitId, change) {
                const quantityElement = document.getElementById(`quantity-${fruitId}`);
                const priceElement = document.getElementById(`price-${fruitId}`);
                const fruit = fruits.find(f => f.id === fruitId);
                if (!fruit) return;

                let quantity = selectedQuantities[fruitId] || 0;
                quantity = Math.max(0, quantity + change); // Prevent negative quantities
                selectedQuantities[fruitId] = quantity;

                quantityElement.textContent = quantity;
                const totalPrice = quantity * fruit.pricePerUnit;
                priceElement.textContent = `Total Price: $${totalPrice.toFixed(2)}`;
            }

            chatBody.addEventListener('click', (event) => {
                const target = event.target;
                if (target.classList.contains('quantity-increase')) {
                    const fruitId = parseInt(target.getAttribute('data-id'));
                    updateFruitQuantity(fruitId, 1);
                } else if (target.classList.contains('quantity-decrease')) {
                    const fruitId = parseInt(target.getAttribute('data-id'));
                    updateFruitQuantity(fruitId, -1);
                }
            });

            sendMessage.addEventListener('click', () => {
                const message = userInput.value.trim();
                if (message) {
                    addMessage(message, true);
                    handleUserMessage(message);
                    userInput.value = '';
                }
            });

            userInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    sendMessage.click();
                }
            });
        });
    </script>
</body>
</html>
